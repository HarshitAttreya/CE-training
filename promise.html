<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mypromise = new Promise((resolve,reject)=>{ 
            const pass = "aditya@123456";
            if(pass.length>8){
                resolve("password is correct");
            }
            else{
                reject("password is must 8 character longer");
            }
        })
        mypromise.then((msg)=>{
            console.log(msg);
        })
        mypromise.catch((err)=>{
            console.log(err);
        }).finally(()=>{
            console.log("we are coder");
        })
    </script>
</body>
</html>

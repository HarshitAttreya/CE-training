<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i =0;
        var even = new Array(15);
        var odd = new Array(7);
        for(i=1;i<=10;i++){
            document.write(5*i +"  "+"<br>");
            if((5*i)%2==0){
                even.push(5*i+" ")
            }
            else if((5*i)%2!=0){
                odd.push(5*i+" ");
            }
        }
        var j=0;
        for(j=1;j<=10;j++){
            document.write(8*j+" "+"<br>");
            if((8*j)%2==0){
                even.push(8*j+" ")
            }
            else if((8*j)%2!=0){
                odd.push(8*j+"  ");
            }
        }
        document.write("even"+even);
        document.write("odd"+odd);

    </script>
</body>
</html>

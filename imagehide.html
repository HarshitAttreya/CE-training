<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = container>
        <div id = imageholder>
            <img id = "image" src = "image.png" alt = image>
        </div>
        <div id = button>
            <button onclick = hide()>Hide/Unhide</button>
        </div>
    </div>
    <script>
        function hide(){
            document.getElementById("image").style.display = "none";
        }
    </script>
</body>
</html>
